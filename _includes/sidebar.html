<aside class="sidebar">
<div class="sidebar-section">
  <h3 class="section-title">Search</h3>
  <input type="text" id="search-input" class="search-input" placeholder="Search posts...">
</div>

<!-- 左邊主區塊放置以下（在 index.html 或 default.html 中 main 區域裡） -->
<div id="search-result-section" style="display: none; padding: 30px 20px;">
  <h2 id="search-result-title"></h2>

  <!-- 🔍 中央再出現可輸入的新搜尋欄 -->
  <input type="text" id="main-search-input" class="search-input" placeholder="Search again...">

  <div id="search-results" style="margin-top: 30px;"></div>
</div>




  <div class="sidebar-section">
    <h3 class="section-title">About</h3>
    <a href="/about" class="about-link">me</a>
  </div>

  <div class="sidebar-section">
    <h3 class="section-title">Categories</h3>
    <ul class="categories-list">
      {% assign cats = site.posts | map: "categories" | join: "," | split: "," | uniq | sort %}
      {% for cat in cats %}
        <li><a href="/categories/{{ cat | slugify }}/">{{ cat }}</a></li>
      {% endfor %}
    </ul>
  </div>
</aside>
