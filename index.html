---
layout: default
title: Home
---

<h1>All Posts</h1>

{% for post in site.posts %}
  <div class="post-preview">
    <div class="post-date">{{ post.date | date: "%B %d, %Y" | upcase }}</div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="excerpt">
      {{ post.excerpt | strip_html | truncatewords: 40 }}
    </div>
  </div>
{% endfor %}
