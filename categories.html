---
layout: default
title: Categories
---

<h1>All Categories</h1>

<ul class="categories-list">
  {% assign all_categories = site.posts | map: "categories" | join: "," | split: "," | uniq | sort %}
  {% for cat in all_categories %}
    <li><a href="/categories/{{ cat | slugify }}/">{{ cat }}</a></li>
  {% endfor %}
</ul>
