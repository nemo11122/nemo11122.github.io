---
layout: default
---

<article class="post-content">
  <div class="post-date">{{ page.date | date: "%B %d, %Y" | upcase }}</div>
  <h1>{{ page.title }}</h1>

  {{ content }}

  {% if page.categories %}
    <p><strong>Categories:</strong>
      {% for cat in page.categories %}
        <a href="/categories/{{ cat | slugify }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</article>
