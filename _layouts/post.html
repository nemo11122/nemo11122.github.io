---
layout: default
---

<article class="post-item">
  <div class="post-date">{{ page.date | date: "%B %d, %Y" | upcase }}</div>
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-excerpt">{{ content }}</div>
  <div class="post-meta-footer">
    Posted in
    {% for cat in page.categories %}
      <a href="/categories/{{ cat | slugify }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    
  </div>
  {% if page.author %}
<p style="font-size: 0.9em; color: #999;">Written by <strong>{{ page.author }}</strong></p>
{% endif %}

</article>
