---
layout: default
---

<article class="post-item">
  <div class="post-date">{{ page.date | date: "%Y-%m-%d" }}</div>
  <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
  <div class="post-excerpt">{{ content }}</div>

  {% if page.categories and page.categories != empty %}
    <div class="post-meta-footer">
      Categories:
      {% for cat in page.categories %}
        <a href="/categories/{{ cat | slugify }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
  {% endif %}
</article>
