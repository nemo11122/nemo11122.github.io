---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <p><small>{{ page.date }}</small></p>
  <div>{{ content }}</div>

  {% if page.categories %}
    <p><strong>Categories:</strong>
      {% for cat in page.categories %}
        <a href="/categories/{{ cat | slugify }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</article>
