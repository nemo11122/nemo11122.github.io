---
layout: default
---

<h1>Category: {{ page.title }}</h1>

<ul>
  {% assign current_category = page.title %}
  {% for post in site.posts %}
    {% if post.categories contains current_category %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span style="color: #999;">({{ post.date | date: "%Y-%m-%d" }})</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
